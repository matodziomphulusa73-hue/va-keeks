<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Keneilwe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; background-color: #1a0b2e; color: white; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        .font-script { font-family: 'Dancing Script', cursive; }
        .heart-clip { clip-path: path('M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.568-3.956 4.407-4.457 5.719-4.457 2.213 0 5.281 1.4 5.281 5.191 0 4.105-5.37 8.863-11 14.402z'); }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .heart { position: absolute; color: rgba(255, 182, 193, 0.4); animation: float 10s linear infinite; z-index: 1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // This part is crucial - it tells the code where to find React
        const { useState, useEffect, useRef, useMemo } = window.React;

        const App = () => {
            const [entered, setEntered] = useState(false);
            const [noPos, setNoPos] = useState({ x: 0, y: 0 });
            const [yes, setYes] = useState(false);
            const audioRef = useRef(null);

            const moveNo = () => {
                setNoPos({
                    x: Math.random() * 200 - 100,
                    y: Math.random() * 200 - 100
                });
            };

            const start = () => {
                setEntered(true);
                if (audioRef.current) audioRef.current.play().catch(e => console.log("Audio play blocked"));
            };

            if (!entered) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-gradient-to-b from-[#1a0b2e] to-[#4B0082] p-4">
                        <div className="text-6xl mb-6">üíå</div>
                        <h1 className="font-script text-6xl text-center mb-8">To Keneilwe Molebatsi</h1>
                        <button onClick={start} className="bg-white text-purple-900 px-8 py-4 rounded-full font-bold uppercase tracking-widest hover:scale-110 transition shadow-xl">
                            Open My Letter
                        </button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-b from-[#1a0b2e] via-[#911f5e] to-[#ff7eb3] py-20 px-4 relative overflow-hidden">
                    <audio ref={audioRef} loop src="music/amazulu.mp3.aac" />
                    
                    {/* Floating Hearts */}
                    {[...Array(15)].map((_, i) => (
                        <div key={i} className="heart" style={{ left: `${Math.random() * 100}%`, animationDelay: `${Math.random() * 10}s`, fontSize: `${Math.random() * 20 + 10}px` }}>‚ù§Ô∏è</div>
                    ))}

                    <div className="max-w-3xl mx-auto text-center relative z-10">
                        <h1 className="text-5xl md:text-7xl font-bold mb-12 uppercase tracking-tighter">My Everything</h1>
                        
                        <div className="bg-white/10 backdrop-blur-md p-8 rounded-3xl border border-white/20 mb-20">
                            <p className="text-xl md:text-2xl leading-relaxed italic text-pink-100">
                                Six months ago, on August 14th, you walked into my life and made everything brighter. 
                                Keneilwe, you are my favorite person and my best friend. i'd choose you all over again, every day. 
                                Happy Valentines My Love.
                            </p>
                            <p className="text-4xl font-bold mt-8">I LOVE YOU.</p>
                        </div>

                        {!yes ? (
                            <div className="py-20">
                                <h2 className="text-4xl md:text-6xl font-bold mb-12">Will You Be My Valentine?</h2>
                                <div className="flex flex-col md:flex-row items-center justify-center gap-8 min-h-[200px]">
                                    <button onClick={() => setYes(true)} className="bg-pink-500 hover:bg-pink-400 text-white px-12 py-5 rounded-full text-2xl font-bold shadow-2xl transform hover:scale-110 transition">
                                        YES!
                                    </button>
                                    <button 
                                        onMouseEnter={moveNo}
                                        style={{ transform: `translate(${noPos.x}px, ${noPos.y}px)` }}
                                        className="bg-white/10 text-white/50 border border-white/20 px-8 py-3 rounded-full transition-all duration-200"
                                    >
                                        No
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="py-20 animate-bounce">
                                <div className="text-9xl mb-4">üíñ</div>
                                <h2 className="text-6xl font-bold">YES FOREVER!</h2>
                                <p className="text-xl mt-4">You've made me the luckiest person alive.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
